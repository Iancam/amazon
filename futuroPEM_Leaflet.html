<body>
	
	<p> Menu here </p>

	<div class='w3-twothird' id="maps">
		<div id='map1' class='map'></div>
		<hr class="map-diff-line">
		<div id='map2' class='map'></div>
	</div>

	<div class='w3-third' style="background-color:'yellow';">
		


		<!-- Control Panel -->
		  <div id="radio_container">
 
		      <tr id="scenario">
		        <td>
		          <p class="row-label">Scenario</p>
		          <div class="input-radio">
		            <input type="radio" class="radio_btn" name="radio1" id="btnSost" checked="checked" onchange="updateMap2('Sost')"  autocomplete="off" />
		            <label for="b_radio-1">Futuro Sostenible</label>
		          </div>
		          <div class="input-radio">
		            <input type="radio" class="radio_btn" name="radio1" id="btnReal" value="3" onchange="updateMap2('Real')"  autocomplete="off" />
		            <label for="b_radio-2">Futuro Eco-Turismo</label>
		          </div>
		          <div class="input-radio">
		            <input type="radio" class="radio_btn" name="radio1" id="btnPeor" onchange="updateMap2('Peor')" autocomplete="off" />
		            <label for="b_radio-3">Futuro "Peor"</label>
		          </div>
		        </td>
		      </tr>
		      
		  </div>

	</div>

<script src="lib/L.Map.Sync.js"></script>
<script>
	/*var ecoshard_example = 'prod_poll_dep_unrealized_en_10s_ssp5_md5_b5fb16243689850078961e0228f774f2';
	var tiletest = 'http://ipbes.ecoshard.org:8080/workspace/tiles/' + ecoshard_example + '/{z}/{x}/{y}.png';*/

	var tileset_LULC_MAP_Hoy = 'https://earthengine.googleapis.com/map/d1db03125fe15eaa6346ddc7e0d68c49/{z}/{x}/{y}?token=d826a78d43d27dbef6757c78e9aef045'

	var tileset_LULC_PEM_Sost = 'https://earthengine.googleapis.com/map/6fec32bd05c5b890c7592e2ff672907e/{z}/{x}/{y}?token=bfc2eeea022a8b39479dc6aea88c36c8'

	var tileset_LULC_PEM_Peor = 'https://earthengine.googleapis.com/map/ed6617d31bb27aba07eb2fe678afa7fd/{z}/{x}/{y}?token=6f286b9161caad2b7d152ab701354bc4'

	var tileset_LULC_PEM_Real = 'https://earthengine.googleapis.com/map/d8949b95a266e40ddc1fcdce6f403dc5/{z}/{x}/{y}?token=e05c94bbba67c210f7e2edbc31876005'

  	var basemap = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png', {
      attribution: "Here will be map of today"
    });

	var basemap2 = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png', {
      attribution: "Here will be map of today"
    });

  	var LULC_MAP_Hoy = L.tileLayer(tileset_LULC_MAP_Hoy, {
      attribution: "Current Land Cover Map"
    });

    var LULC_PEM_Sost = L.tileLayer(tileset_LULC_PEM_Sost, {
      attribution: "Co-desarollado Escenario Sostenible"
    });

    var LULC_PEM_Peor = L.tileLayer(tileset_LULC_PEM_Peor, {
      attribution: "Co-desarollado Escenario Peor"
    });

    var LULC_PEM_Real = L.tileLayer(tileset_LULC_PEM_Real, {
      attribution: "Co-desarollado Escenario Eco-turismo"
    });


	var map1 = L.map('map1', {
	    layers: [basemap,LULC_MAP_Hoy],
	    center: [-12.85,-69.70],
	    zoom: 10           
	});

	var map2 = L.map('map2', {
	    layers: [basemap2,LULC_PEM_Sost],
	    center: [-12.85,-69.70],
	    zoom: 10,
	    zoomControl: false                     
	});

	map1.sync(map2);
	map2.sync(map1);

	function updateMap2(scenario){
		console.log('Updating map2 with scenario '+scenario);

		map2.eachLayer(function(layer) {
    		if (layer._url != "https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png") {
      		map2.removeLayer(layer);
    		}
  		});

		if (scenario == 'Peor'){
			var lyr = LULC_PEM_Peor;
		} else if (scenario == 'Real'){
			var lyr = LULC_PEM_Real;
		} else if (scenario == 'Sost'){
			var lyr = LULC_PEM_Sost;
		};
		
		lyr.addTo(map2);

	};

</script>
